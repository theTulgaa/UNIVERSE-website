<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three Idiots</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="center-id">
        <div id="log-id">
            <label>
                Log in
            </label>
        </div>
        <div id="user-id">
            <form>
            <label for="name-user">
                Username
            </label>
                <input type="text" placeholder="Enter your name" id="name-user">
            </form>
        </div>
        <div id="password-id">
            <form>
            <label for="name-password">
                Password
            </label>
                <input type="password" placeholder="Enter your password" id="name-password">
            </form>
        </div>
        <div id="button-id">
            <button type="button" id="get-data">Submit</button>
        </div>
    </div>
</body>
</html>
